<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números por Extenso</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="main">

      <h1><u>Números por Extenso</u></h1>
      <form class="formNumeroExtenso">
        <p>
          <b>Escolha um número entre 0 e 999</b>
        </p>
        <input id="numRange" type="range" min="0" max="999">
        <p>
          <b>Número Atual</b>
        </p>
        <input id="actualNum" type="text" disabled=''>
        <p>
          <b>Número por extenso</b>
        </p>
        <input id="extNum" type="text" disabled=''>
      
      </form>
    </div>
    
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
